    h1: MALAIKA
    h2: Eine-Welt-Gruppe Sterzing
    malaikaDesc: „MALAIKA“, die Eine-Welt-Gruppe Sterzing hat sich 2013 über die oew – Organisation für Eine solidarische Welt gegründet. Ziel der Gruppe ist die Unterstützung sozialer Projekte in Kenia. Zur Zeit liegt das Hauptziel darin, den Bau des Waisenhauses zu fördern. Dies gelingt durch verschiedene Aktionen und Vorträge in Südtirol und durch die gute Zusammenarbeit mit den Projektpartnern in Kenia.
