<nav>
  {% for lang in site.data.navigation  %}


  
    {% if lang[0] == page.lang %}

    

    {% for item in lang[1] %}

      {% if item.listed == true %}

        <a href="{{ item.link }}" {% if page.url == item.link %}class="current" {% endif %}>
        {{item.name}}
        </a>

      {% endif %}

    {% endfor %}

    {% endif %}

  {% endfor %}
</nav>
